version: '3.9'

services:
  rtc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: RTC-Server
    image: rtc
    ports:
      - "5000:5000"
    volumes:
      - ./qrc:/app/qrc
      - ./config.env:/app/config.env
      - ./Node:/app/Node
      - ./rconnect.db:/app/rconnect.db